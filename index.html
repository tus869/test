<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #game {
            width: 800px;
            height: 600px;
            background-image: url('background.jpg');
            background-size: cover;
            position: relative;
            overflow: hidden;
            border: 3px solid #444;
            border-radius: 10px;
        }
        .player {
            width: 50px;
            height: 50px;
            background-image: url('player.png');
            background-size: cover;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .zombie {
            width: 40px;
            height: 60px;
            background-image: url('zombie.png');
            background-size: cover;
            position: absolute;
            transition: transform 0.2s;
        }
        .bullet {
            width: 8px;
            height: 16px;
            background-color: #ff9900;
            position: absolute;
            border-radius: 4px;
            box-shadow: 0 0 5px #ff9900;
        }
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .health-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
        }
        .health-fill {
            width: 100%;
            height: 100%;
            background-color: #00ff00;
            border-radius: 10px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div class="health-bar">
                <div class="health-fill" id="health"></div>
            </div>
        </div>
        <div class="player" id="player"></div>
    </div>
    <script src="zombie-shooter.js"></script>
</body>
</html>
